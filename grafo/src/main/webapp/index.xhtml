		    if (agentID) 
			{
				//#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/

		    } 
		    else 
			{
				//alert('você está em um computador: #{request.requestURL}   ||#{request.contextPath}');
		    	window.location.href = "classico.xhtml";
			}
		});
	</script>
